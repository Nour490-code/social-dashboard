<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | [Social media dashboard]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header__title margin">
        <h1>Social Media Dashboard</h1>
        <h4>Total Followers: 23,004</h4>
      </div>
      <div class="header__switch">
        <label for="dark-mode">Dark Mode</label>
        <input type="checkbox" name="darkMode" id="switch">
      </div>
    </header>
  
    <section class="followers">
      <div class="followers__card followers__card--facebook margin">
        <div class="followers__card__acc">
          <img src="../images/icon-facebook.svg">
          <h5>@nathanf</h5>
        </div>
        <h1>1987</h1>
        <p>Followers</p>
        <div class="followers__card__rating">
          <img src="../images/icon-up.svg">
          <span class="followers__card--up">12 Today</span>
        </div>
      </div>

     <div class="followers__card followers__card--twitter">
      <div class="followers__card__acc">
        <img src="../images/icon-twitter.svg">
        <h5>@nathanf</h5>
      </div>
      <h1>1044</h1>
      <p>Followers</p>
      <div class="followers__card__rating">
        <img src="../images/icon-up.svg">
        <span class="followers__card--up">99 Today</span>
      </div>
     </div>

     <div class="followers__card followers__card--insta">
      <div class="followers__card__acc">
        <img src="../images/icon-instagram.svg">
        <h5>@realnathanf</h5>
      </div>
      <h1>11k</h1>
      <p>Followers</p>
      <div class="followers__card__rating">
        <img src="../images/icon-up.svg">
        <span class="followers__card--up">1099 Today</span>
      </div>
     </div>

     <div class="followers__card followers__card--youtube">
      <div class="followers__card__acc">
        <img src="../images/icon-youtube.svg">
        <h5>Nathan F.</h5>
      </div>
      <h1>8239</h1>
      <p>Subscribers</p>
      <div class="followers__card__rating">
        <img src="../images/icon-down.svg">
        <span class="followers__card--down">144 Today</span>
      </div>
     </div>
    </section>
